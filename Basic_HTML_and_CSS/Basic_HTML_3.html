<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <title>Paragraph styling</title>
     <style>
        .custom-style{font-weight:bold; font-size:18px; color:blue;}
     </style>
</head>
<body>
    <p class="custom-style">This paragraph is styled with text alignment and color.</p>
    <p>This is another paragraph added to this file.</p>
    <p class="custom-style">This paragraph also uses the custom-style class.</p>
</body>
</html>
